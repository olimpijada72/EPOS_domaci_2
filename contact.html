<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contacts</title>
    <link rel="stylesheet" href="css/style_contact.css" />
</head>
<body>
    
    <div id="flex-roditelj">
           
        <a href="#biography">biography</a>
        <a href="#selecteda">selected artworks</a>
        <div id="otto"><a href="#otto">Otto Dix</a></div>   
    </div>
    
    <div class="center">
        <div class="contactus">
            <h1>contact us</h1>
            </div>
    <form action="">
       
        <div class="txt_field">
        <input id="customer" type="text" name="customer" size="25" placeholder="name" maxlength="35">
        </div>
        <div class="txt_field">
        <input type="email" id="email" name="email" placeholder="email" size="25">
        </div>
        <div class="txt_field">
        <textarea name="comment" id="comment" cols="30" placeholder="comment" rows="10"></textarea>
        </div>
        <button type="submit" id="button">
        submit</button>
    
    </form>
    </div>
    <script>

    var customer = document.getElementById("customer");
    var email = document.getElementById("email");
    var comment = document.getElementById("comment");
    var dugme = document.getElementById("button");
    dugme.addEventListener("click", function(e) {
    e.preventDefault();
    alert("customer: " + customer.value + "\n" + "email: " + email.value + "\n" + "message: " + comment.value);
})
        </script>
</body>
